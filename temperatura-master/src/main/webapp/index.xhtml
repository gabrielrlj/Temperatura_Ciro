<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Temperatura</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            
                <h:outputLabel value="Temperatura:" for=" temperatura"/>
                <h:inputText value="#{temperaturaBean.temperatura.temperatura}" id="temperatura"
                             size="5" validatorMessage="O nÃºmero deve estar entre -100 e 100" >
                              <f:validateLongRange minimum="-100" maximum="100"/>
                              
                </h:inputText> 
                
                <h:outputLabel value="Converter para:" for="converter"/>
                <h:selectOneMenu value="#{temperaturaBean.temperatura.converterPara}" id="converter">
                    <f:selectItems value="#{temperaturaBean.temperaturas}"/>
                </h:selectOneMenu>  
                              
            </h:panelGrid>
            <h:message for = "temperatura" style = "color:red" />
            <h:commandButton value="Converter" action="#{temperaturaBean.converter}"/>
            <hr/>
            
          	<h:outputText value="#{temperaturaBean.temperatura.convertida}" 
                          rendered="#{not empty temperaturaBean.temperatura.convertida}">
                          
                          <f:convertNumber pattern="#.0"/>
            </h:outputText>
            
           <h:outputLabel value=" #{temperaturaBean.temperatura.converterPara}"></h:outputLabel> 
            
        </h:form>
    </h:body>
</html>
